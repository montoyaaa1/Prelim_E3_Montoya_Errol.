<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="nav-link">Home</a> |
            <a href="profile.html" class="nav-link active">Profile</a>
        </nav>

        <h1>Profile Page</h1>
        <button onclick="toggleDarkMode()">Switch to Dark Mode</button>

        <div class="profile-card">
            <img src="montoya.jpg" alt="Profile Picture" class="profile-pic">
            <h2 id="profileName">Errol Montoya</h2>
            <p><strong>Email:</strong> <span id="profileEmail">errolod16@gmail.com</span></p>
            <p><strong>Bio:</strong> <span id="profileBio">Software Developer.</span></p>
        </div>

        <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>

        <div class="settings-form" id="settingsForm">
            <h2>Settings</h2>
            <label>Change Name:</label>
            <input type="text" id="nameInput" placeholder="Enter new name">
            <br>

            <label>Change Email:</label>
            <input type="email" id="emailInput" placeholder="Enter new email">
            <br>

            <label>Update Bio:</label>
            <textarea id="bioInput" placeholder="Enter new bio"></textarea>
            <br>

            <button onclick="saveSettings()">Save Changes</button>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function toggleSettings() {
            const settings = document.getElementById("settingsForm");
            settings.style.display = settings.style.display === "none" ? "block" : "none";
        }

        function saveSettings() {
            let newName = document.getElementById("nameInput").value;
            let newEmail = document.getElementById("emailInput").value;
            let newBio = document.getElementById("bioInput").value;

            if (newName.trim() !== "") {
                localStorage.setItem("profileName", newName);
                document.getElementById("profileName").innerText = newName;
            }

            if (newEmail.trim() !== "") {
                localStorage.setItem("profileEmail", newEmail);
                document.getElementById("profileEmail").innerText = newEmail;
            }

            if (newBio.trim() !== "") {
                localStorage.setItem("profileBio", newBio);
                document.getElementById("profileBio").innerText = newBio;
            }

            alert("Settings Updated!");
        }

        window.onload = function () {
            document.getElementById("profileName").innerText = localStorage.getItem("profileName") || "Errol Montoya";
            document.getElementById("profileEmail").innerText = localStorage.getItem("profileEmail") || "errolod16@gmail.com";
            document.getElementById("profileBio").innerText = localStorage.getItem("profileBio") || "Software Developer.";
            document.getElementById("settingsForm").style.display = "none";
        };
    </script>
</body>
</html>
