<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="nav-link">Home</a> |
            <a href="home.html" class="nav-link">Profile</a> |
            <a href="settings.html" class="nav-link active">Settings</a>
        </nav>

        <h1>Settings</h1>
        <button onclick="toggleDarkMode()">Switch to Dark Mode</button>

        <form id="settingsForm">
            <label>Profile Picture:</label>
            <input type="file" id="profilePicInput">
            <br><br>

            <label>Email:</label>
            <input type="email" id="emailInput" placeholder="Enter new email">
            <br><br>

            <label>Bio:</label>
            <textarea id="bioInput" placeholder="Enter new bio"></textarea>
            <br><br>

            <button type="button" onclick="saveSettings()">Save Changes</button>
        </form>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function saveSettings() {
            let newEmail = document.getElementById("emailInput").value;
            let newBio = document.getElementById("bioInput").value;

            if (newEmail.trim() !== "") {
                localStorage.setItem("email", newEmail);
            }

            if (newBio.trim() !== "") {
                localStorage.setItem("bio", newBio);
            }

            alert("Settings Saved!");
        }

        window.onload = function () {
            document.getElementById("emailInput").value = localStorage.getItem("email") || "";
            document.getElementById("bioInput").value = localStorage.getItem("bio") || "";
        };
    </script>
</body>
</html>
